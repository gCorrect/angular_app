<div class="landing-page" [ngStyle]="applyStyles()">
  
  <!-- lang -->
  <div id="language">
    <select class="form-control" name="language" id="lang-select" onchange="switchLanguage(this.value)">
      <option value='en' id='en'>English</option>
      <option value='el' id='el'>Greek</option>
    </select>
    <fa-icon [icon]="closeIcon" id="close-icon" (click)="non_display()" data-toggle="tooltip" data-placement="top" title="Remove Language Selection "> </fa-icon>
  </div>
  <fa-icon [icon]="plusIcon" id="plus-icon" (click)="display() " data-toggle="tooltip" data-placement="top" title="Add Language Selection "> </fa-icon>
  
  <div class="bg-img-set form-group col-6" style="margin-left: .5em">
    <label for="background" (click)="displaySpecs()" data-toggle="tooltip" data-placement="top" title="Click to set Background Image ">Background Image: </label>
    <fa-icon [icon]="closeIcon" id="close-bg" (click)="non_display_bg()" data-toggle="tooltip" data-placement="top" title="Remove Language Selection "> </fa-icon>
    <input
    type="text"
    class="form-control"
    id="background"
    [(ngModel)]="landingPage.background"
    placeholder="Logo"
    />
  </div>

  <!-- logo -->
  <div class="row">
    <div class="logo col">
      <div class="venue-logo" [ngStyle]="logoStyles()">
        <fa-icon [icon]="specsIcon" id="specs" (click)="logoSpecs()" data-toggle="tooltip" data-placement="top" title="Add logo image specs "> </fa-icon>
      </div>
      <div *ngIf="isLogoSpecs">
        <user-edit></user-edit>
      </div>

    </div>
  </div>

</div> -->
