<div class="landing-page" [ngStyle]="bgStyles()">
 
  <!-- lang -->
  <div class="language" id="language" [ngStyle]="languageStyles()">
    <select class="form-control" title="language" name="language" id="lang-select" onchange="switchLanguage(this.value)">
      <option value='en' id='en'>English</option>
      <option value='el' id='el'>Greek</option>
    </select>
    <fa-icon [icon]="closeIcon" class="close-icon" id="close-lang" (click)="hideLanguage()" title="Remove Language Selection "> </fa-icon>
  </div>
  <fa-icon [icon]="plusIcon" class="plus-icon" id="plus-icon-lang" (click)="displayLanguage()" title="Add Language Selection "> </fa-icon>
  
  <!-- Forms Set -->
  <fa-icon *ngIf="!isSets" [icon]="plusIcon" class="plus-icon" style="margin-left: .2em;" id="plus-sets-icon" (click)="isSets=!isSets " title="Show Settings "> </fa-icon>
  <fa-icon *ngIf="isSets" [icon]="minusIcon" class="plus-icon" style="margin-left: .2em;" id="minus-sets-icon" (click)="isSets=!isSets " title="Minimize Settings "> </fa-icon>
  <div *ngIf="isSets" class="sets">
    <!-- font-set-->
    <div class="font-face-set form-group col-6">
      <div class="label">
        <label for="font-family" (click)="isFontSpecs=!isFontSpecs "   title="Font Details ">Font family: 
          <fa-icon [icon]="editIcon" class="edit-icon" id="font-edit-icon"  > </fa-icon>
        </label>
      </div>
        
      <div *ngIf="isFontSpecs" class="form-details" id="font-face-form">
        <fa-icon [icon]="closeIcon" class="close-icon" id="close-font" (click)="hideFontForm()" title="Close Fonts Form "> </fa-icon>
        <input
        type="text"
        class="form-control"
        id="font-family"
        [(ngModel)]="landingPage.fontFace.fontFamily"
        placeholder="font family, e.g. &quot;Arial&quot;"
        />
          <select class="form-select" aria-label="font list" [(ngModel)]="landingPage.fontFace.fontFamily" style="background-color: beige;">
          <option *ngFor="let font of fonts" [ngValue]="font.value">{{font.value}} </option>
        </select>
      </div>
    </div>
    <!-- background-set -->
    <div class="bg-img-set form-group col-6">
      <div class="label">
        <label for="background" (click)="isBgSpecs=!isBgSpecs" title="Set Background Image ">Background Image: 
          <fa-icon [icon]="editIcon" class="edit-icon" id="bg-edit-icon" (click)="displayBgForm()" > </fa-icon>
        </label>
      </div>
      <div *ngIf="isBgSpecs" class="form-details" id="bg-form">
        <fa-icon [icon]="closeIcon" class="close-icon" id="close-bg" (click)="isBgSpecs=!isBgSpecs" title="Close Background Form"> </fa-icon>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.background"
          placeholder="background image URL"
        />
      </div>
    </div>
    <!-- logo-set -->
    <div class="logo-set" style="display: flex; align-items: center; margin: 0em 0 0 .5em; ">
      <label (click)="isLogoSpecs=!isLogoSpecs" title="Logo image details">Logo image:
        <fa-icon [icon]="editIcon" class="edit-icon" id="edit-logo" (onClick)="isLogoSpecs=!isLogoSpecs" title="Logo image details"> </fa-icon>
      </label>
      <mat-checkbox
      required
      [checked]="true"
      name="first-name"
      value="first-value"
      aria-label="logo checkbox"
      title="Add/Remove Logo Image"
      [(ngModel)]= "isLogo"
      >
      </mat-checkbox>
    </div>  
    <!-- text-set -->
    <div class="text-set" style="display: flex; align-items: center; margin-left: .5em;">

      <label for="showText" (click)="isTextSpecs=!isTextSpecs" title="Description text details">Display Text:
            <fa-icon [icon]="editIcon" class="edit-icon" (onClick)="isTextSpecs=!isTextSpecs" title="Description text details"> </fa-icon>
          </label>
      
      <mat-checkbox
      required
      [checked]="true"
      name="first-name"
      value="first-value"
      aria-label="text checkbox"
      title="Add/Remove Description Text"

      [(ngModel)]= "isText"
      >
      </mat-checkbox>
    </div>
  </div>

  <!-- logo -->
  <div *ngIf="isLogo" class="row">
    <div class="logo col">
      <div class="venue-logo" [ngStyle]="logoStyles()">
      </div>
      <div *ngIf="isLogoSpecs">
        <div class="form-details form-group col-6" style="margin: 1em auto;">
          <fa-icon [icon]="closeIcon" class="close-icon" style = "display: block;" (click)="isLogoSpecs=!isLogoSpecs" title="Close Logo Details"> </fa-icon>
          
          <label for="url">Logo Image Address: </label>
          <input
          type="url"
          class="form-control"
          [(ngModel)]="landingPage.logo.url"
          placeholder="https://www.mylogoimage.com/logo.jpg"
          />
          
          <label for="width">Width: </label>
          <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.logo.width"
          placeholder="200px"
          />
          <input type="range" class="form-range" id="logo-width" [(ngModel)]="landingPage.logo.width" min="0" max="2000" >
          
          <label for="height">Heigth: </label>
          <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.logo.height"
          placeholder="200px"
          />
          <input type="range" class="form-range" id="logo-height" [(ngModel)]="landingPage.logo.height" min="0" max="500" >
        
        </div><!-- end of logo details -->
      </div><!-- end of isLogoSpecs -->

    </div>
  </div>

  <!-- text -->
  <div *ngIf="isText" class="row">
    <div class="col text-container">
      <div class="venue-text text-center" [ngStyle]="textStyles()">{{landingPage.text.content}}</div>
      <fa-icon [icon]="editIcon" class="edit-icon" (click)="isTextSpecs=!isTextSpecs"title="Description text details"> </fa-icon>
    </div>
    <div *ngIf="isTextSpecs">
      <div class="form-details form-group col-6" style="margin: 1em auto;">
        
        <fa-icon [icon]="closeIcon" class="close-icon" style = "display: block;" (click)="isTextSpecs=!isTextSpecs" title="Close Logo Details"> </fa-icon>
        
        <label for="display">Display Text: </label>  
        <label for="text">Text Content: </label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.content"
            placeholder="Description text"
          ></textarea>
          <label for="color">Font Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.color"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5)"
          />
          <input type="color" id="textFontColor" name="head" [(ngModel)]="landingPage.text.color" value="#4fa0f0" placeholder="background color"><br>

          <label for="background_color">Background Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.bgColor"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5) " 
          />
          <input type="color" id="textBgColor" name="head" [(ngModel)]="landingPage.text.bgColor" value="#4fa0f0" placeholder="background color"><br>

      </div><!-- end of form details -->
    </div><!-- end of Specs -->
  </div>
    
  <!-- links -->
  <div class="row" *ngFor="let button of landingPage.links; let index=index ">
    <div class="col" id="button-link-{{index}}">
      <div class="venue-buttons" >
        <div class="arrows">
          <fa-icon [icon]="arrowUp" class="arrow-up" (click)="moveLinkUp(index)" title="Move link upwards"> </fa-icon>
          <fa-icon [icon]="arrowDown" class="arrow-down" (click)="moveLinkDown(index)" title="Move link downwards"> </fa-icon>
        </div>
        <a href={{landingPage.links[index].url}} [ngStyle]="linkStyles(index)" >
          <button class="btn-undefined" [ngStyle]="linkButtonStyles(index)">
            <i class="bi bi-undefined"></i>
            <span>{{landingPage.links[index].button.text}}</span>
          </button>
        </a>
        <div class="link-options">
          <fa-icon [icon]="editIcon" class="edit-icon" (click)="isLinkSpecs[index]=!isLinkSpecs[index]" title="Link Button Details "> </fa-icon>
          <fa-icon *ngIf="index == 0" [icon]="plusIcon" id="add-btn-icon" (click)="addButton() " title="Create new Link Button"> </fa-icon>
        </div>

      </div><!--venue-buttons -->
      <div *ngIf="isLinkSpecs[index]">
        <!-- <attribute-setter (newItemEvent)="setClose($event)" ></attribute-setter> -->
        <div class="form-details form-group col-6" style="margin: 1em auto;">
          
          <fa-icon [icon]="closeIcon" class="close-icon"  style = "display: block;" (click)="closeLinkDetails(index)" title="Close Link Details"> </fa-icon>
          
          <label for="url">Link Address: </label>
          <input
            type="url"
            class="form-control"
            [(ngModel)]="landingPage.links[index].url"
            placeholder="https://www.myaddress.com/mylink"
          />
          
          <label for="width">Content text: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.links[index].button.text"
            placeholder="My Link"
          />
          
          <label for="font color">Font Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.links[index].button.color"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5)"
          />            
          <input type="color" id="font" name="head" [(ngModel)]="landingPage.links[index].button.color" value="#4fa0f0" placeholder="background color"><br>

          <label for="background_color">Background Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.links[index].button.bgColor"
            placeholder="e.g. black or #000000 or rgb(0,0,0, .5) or rgba(0,0,0, .5) " 
          />
          <input type="color" id="font" name="head" [(ngModel)]="landingPage.links[index].button.bgColor" value="#4fa0f0" placeholder="background color"><br>
          
          <label for="width">Width: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)] ="landingPage.links[index].width"
            placeholder="400"
            />
          <input type="range" class="form-range" id="link-width" [(ngModel)]="landingPage.links[index].width" min="0" max="2000" >

            <delete-button [index]="index" [deleteItem]="landingPage.links[index].button.text" [landingPage]="landingPage" [isLinkSpecs]="isLinkSpecs " style="margin: 1em;" ></delete-button>
        </div><!-- end of form details -->
      </div><!-- end of Specs -->
    </div>
  </div>
