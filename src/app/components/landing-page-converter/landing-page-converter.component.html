<div class="download">
          
  <span style="color: red; margin-right: .3em;" title="Required for download">** </span>
  <input
          type="text"
          class="form-control w-25"
          id="name"
          [(ngModel)]="landingPage.name"
          placeholder="Store Name"
          title="Required for download"
          />
  <div id="exports">
    <button
      type="button"
      class="btn btn-primary"
      (click)=" createCss(); exportCss()"
    >
      Export (.css)
    </button>

    <button
      type="button"
      class="btn btn-primary"
      (click)=" createJs(); exportJs()"
    >
      Export (.js)
    </button>

    <button
      type="button"
      class="btn btn-primary"
      (click)=" createHtml(); exportHtml()"
    >
      Export (.html)
    </button>
  </div>
</div>

  <div class="landing-page" [ngStyle]="bgStyles()">
 
  <!-- language -->
  <div *ngIf="isOtherLanguages && defaultLanguageChanged" class="language bg-info" [ngStyle]="languageStyles()">
    <!-- <fa-icon [icon]="closeIcon" class="close-icon" id="close-lang" (click)="isLanguage=false" title="Remove Language Selection "> </fa-icon> -->      
      <select class="form-control" title="language" name="language" id="lang-select"  (change) = "selectedLang($any($event.target).value)" >
        <!-- <option *ngFor="let language of landingPage.language" [ngValue]="language" (click)="selectedLang(language)" >{{language}}</option> -->
        <option *ngFor="let language of landingPage.language" [ngValue]="language">{{language}}</option>
      </select>
  </div>
  <!-- <fa-icon *ngIf="!isLanguage" [icon]="plusIcon" class="plus-icon" id="plus-icon-lang" (click)="isLanguage=true" title="Add Language Selection "> </fa-icon> -->

  
  <!-- Specs Forms -->
  <!-- <button class="show-hide" (click)="allSpecsOpen=!allSpecsOpen"> -->
    <fa-icon *ngIf="!allSpecsOpen" [icon]="plusIcon" class="plus-icon" style="margin-left: .2em;" id="plus-sets-icon" (click)="allSpecsOpen=!allSpecsOpen" title="Show Settings "> </fa-icon>
    <fa-icon *ngIf="allSpecsOpen" [icon]="minusIcon" class="minus-icon" style="margin-left: .2em;" id="minus-sets-icon" (click)="allSpecsOpen=!allSpecsOpen" title="Minimize Settings "> </fa-icon>
  <!-- </button> -->
  
  <div *ngIf="allSpecsOpen" class="sets">
    
    <!-- language-set -->
    <!-- style="display: flex; align-items: center; margin: 0em 0 0 .5em; " -->
    <div class="language-set form-group col-6" >
      
      <label (click)="langSpecsOpen=!langSpecsOpen" title="Language Selection">Language:
        <fa-icon [icon]="editIcon" class="edit-icon" id="lang-edit-icon" (onClick)="langSpecsOpen=!langSpecsOpen" title="Language Selection"> </fa-icon>
      </label>
      
      <div *ngIf="langSpecsOpen" class="language-specs form-details" >
        
        <fa-icon [icon]="closeIcon" class="close-icon" id="close-lang-specs" (click)="langSpecsOpen=false" title="Close Fonts Form "> </fa-icon>
      
        <label>
          Default language:
        </label>        
        <input type="text"
        class="form-control"
        [(ngModel)]="landingPage.language[0]"
        placeholder="e.g. English">
        <select class="form-select" aria-label="language list" [(ngModel)]="DefaultLanguageToUnshift" >
          <option *ngFor="let language of languages" [ngValue]="language" style="background-color: beige;">{{language.value}} </option>
        </select>
        <button (click)="setDefaultLanguage(DefaultLanguageToUnshift)">Add</button>
        <button (click)="removeLanguage(DefaultLanguageToUnshift.value)" style="background-color: red;">Remove</button>

        
        <label>
          Add other languages:
        </label>
        <input
        type="text"
        class="form-control"
        id="language"
        [(ngModel)]="OtherLanguageToPush.value"
        placeholder="e.g.French"
        />
          <select class="form-select" aria-label="language list" [(ngModel)]="OtherLanguageToPush" >
          <option *ngFor="let language of languages" [ngValue]="language" style="background-color: beige;">{{language.value}} </option>
        </select>
        <button (click)="addLanguage(OtherLanguageToPush)">Add</button>
        <button (click)="removeLanguage(OtherLanguageToPush.value)" style="background-color: red;">Remove</button>
      </div>
    </div>

    <!-- font-set-->
    <div class="font-face-set form-group col-6">
      <div class="label">
        <label for="font-family" (click)="fontSpecsOpen=!fontSpecsOpen "   title="Font Details ">Font family: 
          <fa-icon [icon]="editIcon" class="edit-icon" id="font-edit-icon"  > </fa-icon>
        </label>
      </div>
        
      <div *ngIf="fontSpecsOpen" class="form-details" id="font-face-form">
        <fa-icon [icon]="closeIcon" class="close-icon" id="close-font" (click)="hideFontForm()" title="Close Fonts Form "> </fa-icon>
        <input
        type="text"
        class="form-control"
        id="font-family"
        (click) = "getFontFamilyNames()"
        [(ngModel)]="landingPage.fontFace.fontFamily"
        placeholder="font family, e.g. &quot;Arial&quot;"
        />
          <select class="form-select" aria-label="font list" [(ngModel)]="landingPage.fontFace.fontFamily" >
          <option *ngFor="let font of fonts" [ngValue]="font.value" style="background-color: beige;">{{font.value}} </option>
        </select>
      </div>
    </div>
    <!-- background-set -->
    <div class="bg-img-set form-group col-6">
      <div class="label">
        <label for="background" (click)="bgSpecsOpen=!bgSpecsOpen" title="Set Background Image ">Background Image: 
          <fa-icon [icon]="editIcon" class="edit-icon" id="bg-edit-icon" (click)="displayBgForm()" > </fa-icon>
        </label>
      </div>
      <div *ngIf="bgSpecsOpen" class="form-details" id="bg-form">
        <fa-icon [icon]="closeIcon" class="close-icon" id="close-bg" (click)="bgSpecsOpen=!bgSpecsOpen" title="Close Background Form"> </fa-icon>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.background"
          placeholder="background image URL"
        />
      </div>
    </div>
    <!-- logo-set -->
    <div class="logo-set hasCheckBox" >
      <label (click)="logoSpecsOpen=!logoSpecsOpen" title="Logo image details">Logo image:
        <fa-icon [icon]="editIcon" class="edit-icon" id="logo-edit-icon" (onClick)="logoSpecsOpen=!logoSpecsOpen" title="Logo image details"> </fa-icon>
      </label>
      <mat-checkbox
      required
      [checked]="true"
      name="first-name"
      value="first-value"
      aria-label="logo checkbox"
      title="Add/Remove Logo Image"
      [(ngModel)]= "isLogo"
      >
      </mat-checkbox>
    </div>  
    <!-- text-set -->
    <div class="text-set hasCheckBox ">

      <label for="showText" (click)="textSpecsOpen=!textSpecsOpen" title="Description text details">Display Text :
            <fa-icon [icon]="editIcon" class="edit-icon" (onClick)="textSpecsOpen=!textSpecsOpen" title="Description text details"> </fa-icon>
          </label>
      
      <mat-checkbox
      required
      [checked]="true"
      name="first-name"
      value="first-value"
      aria-label="text checkbox"
      title="Add/Remove Description Text"

      [(ngModel)]= "isText"
      >
      </mat-checkbox>
    </div>
  </div>


  <!-- logo -->
  <div *ngIf="isLogo" class="row">
    <div class="logo col">
      <div class="venue-logo" [ngStyle]="logoStyles()">
      </div>
      <div *ngIf="logoSpecsOpen">
        <div class="form-details form-group col-6" style="margin: 1em auto;">
          <fa-icon [icon]="closeIcon" class="close-icon" style = "display: block;" (click)="logoSpecsOpen=!logoSpecsOpen" title="Close Logo Details"> </fa-icon>
          
          <label for="url">Logo Image Address: </label>
          <input
          type="url"
          class="form-control"
          [(ngModel)]="landingPage.logo.url"
          placeholder="https://www.mylogoimage.com/logo.jpg"
          />
          
          <label for="width">Width: </label>
          <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.logo.width"
          placeholder="200px"
          />
          <input type="range" class="form-range" id="logo-width" [(ngModel)]="landingPage.logo.width" min="0" max="2000" >
          
          <label for="height">Heigth: </label>
          <input
          type="text"
          class="form-control"
          [(ngModel)]="landingPage.logo.height"
          placeholder="200px"
          />
          <input type="range" class="form-range" id="logo-height" [(ngModel)]="landingPage.logo.height" min="0" max="500" >
        
        </div><!-- end of logo details -->
      </div><!-- end of logoSpecs-->

    </div>
  </div>

  <!-- text -->
  <div *ngIf="isText" class="row">
    <div class="col text-container">
      <div class="venue-text text-center" [ngStyle]="textStyles()">{{landingPage.languages[langIndex].text}}</div>
      <!-- <div class="venue-text text-center" [ngStyle]="textStyles()">{{landingPage.text.content}}</div> -->
      <fa-icon [icon]="editIcon" class="edit-icon" (click)="textSpecsOpen=!textSpecsOpen"title="Description text details"> </fa-icon>
    </div>
    <div *ngIf="textSpecsOpen">
      <div class="form-details form-group col-6" style="margin: 1em auto;">
        
        <fa-icon [icon]="closeIcon" class="close-icon" style = "display: block;" (click)="textSpecsOpen=!textSpecsOpen" title="Close Logo Details"> </fa-icon>
        
        <label for="display">Display Text: <br> ( If no Description text: 1. Empty "Text Content" field 2. Set "padding = 0" )</label>  
        <label for="text">Text Content: </label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.languages[langIndex].text"
            placeholder="Description text"
          ></textarea>
          <label for="color">Font Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.color"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5)"
          />
          <input type="color" id="textFontColor" name="head" [(ngModel)]="landingPage.text.color" value="#4fa0f0" placeholder="background color"><br>

          <label for="background_color">Background Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.bgColor"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5) " 
          />
          <input type="color" id="textBgColor" name="head" [(ngModel)]="landingPage.text.bgColor" value="#4fa0f0" placeholder="background color"><br>

          <label for="padding">Padding: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="landingPage.text.padding"
            placeholder="suggested value : 20" 
          />
          <input type="range" class="form-range" id="text-padding" [(ngModel)]="landingPage.text.padding" min="0" max="200" >

      </div><!-- end of form details -->
    </div><!-- end of Specs -->
  </div>
    

   <!-- links -->
   <div class="row" *ngFor="let link of landingPage.languages[langIndex].links; let index=index ">
    <div class="col" id="button-link-{{index}}">
      <div class="venue-buttons" >
        <div class="arrows">
          <fa-icon [icon]="arrowUp" class="arrow-up" (click)="moveLinkUp(index)" title="Move link upwards"> </fa-icon>
          <fa-icon [icon]="arrowDown" class="arrow-down" (click)="moveLinkDown(index)" title="Move link downwards"> </fa-icon>
        </div>
        <!-- <button class="btn-undefined" [ngStyle]="hover ? {'background-color': landingPage.links[index].button.hoverBgColor }: {'background-color': landingPage.links[index].button.bgColor}" (mouseover)="hover=true" (mouseleave)="hover=false"> -->

          <a href={{link.url}}  [ngStyle] ="linkStyles(index)">
            <button class="btn-undefined" [ngStyle]="linkButtonStyles(index)"  (mouseover)="hover=true" (mouseleave)="hover=false">
              <i class="bi bi-undefined"></i>
            <span>{{link.caption}}</span>
          </button>
        </a>

        <div class="link-options">
          <fa-icon [icon]="editIcon" class="edit-icon" (click)="linkSpecsOpen[index]=!linkSpecsOpen[index]" title="Link Button Details "> </fa-icon>
          <fa-icon *ngIf="index == 0" [icon]="plusIcon" id="add-btn-icon" (click)="addLink() " title="Create new Link Button"> </fa-icon>
        </div>

      </div><!--venue-buttons -->
      <div *ngIf="linkSpecsOpen[index]" class="link-specs">
        <!-- <attribute-setter (newItemEvent)="setClose($event)" ></attribute-setter> -->
        <div class="form-details form-group col-6" style="margin: 1em auto;">
          
          <fa-icon [icon]="closeIcon" class="close-icon"  style = "display: block;" (click)="closeLinkDetails(index)" title="Close Link Details"> </fa-icon>
          
          <label for="url">Link Address: </label>
          <input
            type="url"
            class="form-control"
            [(ngModel)]="link.url"
            placeholder="https://www.myaddress.com/mylink"
          />
          
          <label for="caption">Content text: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="link.caption"
            placeholder="My Link"
          />
          
          <label for="font color">Font Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="link.linkStyles.color"
            placeholder="e.g. black or #000000 or rgb(0,0,0) or rgba(0,0,0, .5)"
          />            
          <input type="color" id="font" name="head" [(ngModel)]="link.linkStyles.color" value="#4fa0f0" placeholder="background color"><br>

          <label for="background_color">Background Color: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="link.linkStyles.bgColor"
            placeholder="e.g. black or #000000 or rgb(0,0,0, .5) or rgba(0,0,0, .5) " 
          />
          <input type="color" id="btn-bg-color" name="head" [(ngModel)]="link.linkStyles.bgColor" value="#4fa0f0" placeholder="background color"><br>
          
          <label for="hover_background_color">Background Color on Hover: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="link.linkStyles.hoverBgColor"
            placeholder="e.g. black or #000000 or rgb(0,0,0, .5) or rgba(0,0,0, .5) " 
          />
          <input type="color" id="hover-btn-bg-color" name="head" [(ngModel)]="link.linkStyles.hoverBgColor" value="#4fa0f0" placeholder="background color"><br>
          
          
          <label for="width">Width: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)] ="link.linkStyles.width"
            placeholder="400"
            />
          <input type="range" class="form-range" id="link-width" [(ngModel)]="link.linkStyles.width" min="0" max="2000" >

            <delete-button [index]="index" [deleteItem]="link.caption" [landingPage]="landingPage" [linkSpecsOpen]="linkSpecsOpen " style="margin: 1em;" ></delete-button>
        </div><!-- end of form details -->
      </div><!-- end of Specs -->
    </div>
