 <!-- Delete button -->
 <button id="delete" type="button" (click)="deletePressed()">
    Delete
  </button>
  <div *ngIf="delBtnPressed" class="confirm-delete">
    <div>Are you sure you want to delete this {{deleteItem}}?</div>
    <button id="no" type="button" (click)="cancel()">
      No
    </button>
    <button id="yes" type="button" (click)="delete(index)">Yes</button>
  </div>
